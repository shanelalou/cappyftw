<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script type="text/javascript" src="../source/scripts/js.js"></script>
	<script type="text/javascript" src="../source/scripts/ui.js"></script>
	<script type="text/javascript" src="functions/script.js"></script>
	<script>
		$(function(){
			$('#forgotpass').click(function(){
				a = prompt("Enter your Student Number.");
				if(a!=""){
					alert("Check your E-mail for your password.");
				}
				
			});
		});
	</script>
</head>
<body>









	<div>
		<div>		
			<div>
				
				<div >
					<div >LOG-IN FORM</div>
				</div>
				<div >
					<div class="login-error" style="color:red;"></div>
				</div>
				
				<div style="margin:auto;margin-top:10px;">

				</div>
				
				<div style="margin:auto;margin-top:20px;">
					<span class="inline" style="width:90px;">Password: 	</span><input type="password" class="txt" id="password" placeholder="Enter your Password">
				</div>
				
				<div style="margin:auto;margin-top:30px;">
					<div style="margin-top:5px;">
						<span class="a" id="forgotpass">Forgot Password</span><button id="login" class="right" style="margin-right:-5px;width:120px;">Login</button>

					</div>
					
				</div>
			</div>
			
</body>
